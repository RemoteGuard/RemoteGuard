<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Empréstimos</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.emprestimo-section {
    display: flex;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
}

.image-container {
    flex: 1;
    padding-right: 20px;
}

.emprestimo-image {
    width: 100%;
    border-radius: 10px;
}

.content-container {
    flex: 1;
    padding-left: 20px;
    background-color: #0f9d58; /* Cor de fundo verde */
    border-radius: 10px;
    padding: 30px;
    color: white;
}

.content-container h1 {
    font-size: 2rem;
    margin-bottom: 10px;
}

.content-container p {
    font-size: 1rem;
    margin-bottom: 20px;
}

.button-group {
    display: flex;
    gap: 10px;
}

.btn {
    background-color: white;
    color: #0f9d58;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #e0e0e0;
}

    </style>
</head>
<body>
    <section class="emprestimo-section">
        <div class="image-container">
            <img src="path-to-image.jpg" alt="Pessoa segurando um celular" class="emprestimo-image">
        </div>
        <div class="content-container">
            <h1>PicPay Empréstimos</h1>
            <p>Crédito seguro, transparente e que cabe no seu bolso. Você pode simular em tempo real seu empréstimo e escolher a opção que mais funciona pra você.</p>
            <div class="button-group">
                <button class="btn">Empréstimo Pessoal</button>
                <button class="btn">Empréstimo Consignado</button>
                <button class="btn">Antecipação do FGTS</button>
            </div>
        </div>
    </section>
</body>
</html>
