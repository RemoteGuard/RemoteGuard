<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Tela Inteira</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #800080; /* Fundo roxo Nubank */
}

.container {
    display: flex;
    width: 100%;
    height: 100vh; /* Ocupa a altura total da tela */
}

.card {
    flex: 1; /* Cada card ocupa 50% da tela */
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    color: white;
    text-align: center;
    transition: transform 0.3s ease;
    flex-direction: column;
}

.card:hover {
    transform: scale(1.02); /* Efeito de zoom ao passar o mouse */
}

.card-left {
    background-color: #4B0082; /* Cor roxa escura */
}

.card-right {
    background-color: #9400D3; /* Roxo mais claro */
}

.card-image {
    width: 550px; /* Largura da imagem */
    height: auto;
    margin-bottom: 120px; /* Espaço entre a imagem e o texto */

}

.content h2 {
    font-size: 32px;
    margin-bottom: 15px;
}

.content p {
    font-size: 18px;
    margin-bottom: 20px;
}

.content a {
    color: white;
    text-decoration: none;
    background-color: #FFF;
    padding: 10px 20px;
    border-radius: 5px;
    color: #800080; /* Texto do botão em roxo */
    transition: background-color 0.3s ease;
}

.content a:hover {
    background-color: #4B0082; /* Muda cor ao passar o mouse */
    color: white;
}


    </style>
</head>
<body>
    <div class="container">
        <!-- Primeiro card - Conta Nubank -->
        <div class="card card-left">
            <div class="content">
                <img src="img/Captura de tela de 2024-09-04 12-41-07.png" alt="Conta Nubank" class="card-image">
                <h2>Conta do Nubank</h2>
                <p>Manter suas contas em dia nunca foi tão simples com Assistente de Pagamentos.</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>

        <!-- Segundo card - Conta PJ -->
        <div class="card card-right">
            <div class="content">
                <img src="nubank_pj.jpg" alt="Conta PJ" class="card-image">
                <h2>Conta PJ</h2>
                <p>Ficou mais fácil organizar o seu negócio com a conta PJ do Nubank.</p>
                <a href="#">Saiba mais</a>
            </div>
        </div>
    </div>
</body>
</html>
