<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notebook | RemoteGuard</title>
    <link rel="stylesheet" href="./../css/areaCliente.css" />
    <link rel="stylesheet" href="./../css/perfil.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul>
        <li class="logo">
          <a href="">
            <div class="icon">
              <img src="./../img/svg/aguia2Branca.svg" alt="" />
            </div>
            <div class="text">Remote Guard</div>
          </a>
        </li>
        <div class="Menulist">
          <li>
            <a href="">
              <div class="icon"><img src="svg/perfil.svg" alt="" /></div>
              <div class="text">Funcionários</div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/grafico.svg" alt="" /></div>
              <div class="text">Dashboards</div>
            </a>
          </li>
          <li>
            <a href="cadastroNote.html">
              <div class="icon"><img src="svg/laptop.svg" alt="" /></div>
              <div class="text">Notebook</div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/chat.svg" alt="" /></div>
              <div class="text">Help Desk</div>
            </a>
          </li>
          <li>
            <a href="perfil.html">
              <div class="icon"><img src="svg/config.svg" alt="" /></div>
              <div class="text atual">Configurações</div>
            </a>
          </li>
        </div>
        <div class="bottom">
          <li>
            <a href="perfil.html">
              <div class="imgBox">
                <img src="./../img/site/dashboard/perfil.png" alt="" />
                <div class="text">Olá, Brandão</div>
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/sair.svg" alt="" /></div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div class="containerSessoes">

    
    <section class="sessaoUm">
      <div class="burguer" id="burguer" onclick="alterarSidebar()"></div>
      <div class="conteudo">
        <div class="containerImg">
          <div class="imgPerfil" onclick="alterarFoto()">
            <img src="svg/edit.svg" alt="" />
          </div>
          <div class="infoImg" id="infoImagem">
            <h2>Escolha sua nova foto:</h3>
            <input placeholder="https://urldesite/imagem.jpg" type="text" name="" id="" />
            <div id="botaoFoto">
              <button>Alterar Foto</button>
              <img src="svg/quadradoX.svg" onclick="fecharInfoImg()" alt="">
            </div>
          </div>
        </div>

        <div class="botoesCadastro">
          <button>Cadastrar Notebook</button>

          <button>Cadastrar Funcionários</button>
        </div>
      </div>
    </section>

    <section class="sessaoDois">
      <div class="container">
        <h1>Editar Informações</h1>
        <div class="inputs">
          <div class="topoInputs">
            <div class="imp"><h3>Email Principal: </h3><input type="email" placeholder="emailPrincipal@gmail.com" name="" id="" /></div>
              <div class="imp"><h3>Telefone para contato: </h3><input type="number" placeholder="+55 11 987129876" name="" id="" /></div>
              <div class="imp"><h3>Email secundário</h3><input type="email" name="" placeholder="emailSecundário@gmail.com" id="" /></div>
              
          </div>
          <div class="divSelecao">
            <select name="" id="selCargo">
              <option value="gerente">Gerente</option>
              <option value="analista">Analista</option>
            </select>
            <div class="imp divTolerancia"> <h3>Tolerância para <br> inatividade:</h3><input placeholder="HH:MM" class="impTolerancia" type="time" name="" id="" /></div>
            
          </div>
          
        </div>
        <button>Alterar</button>
      </div>
    </section>
  </div>
  </body>
</html>
<script src="js/sessao.js"></script>
<script>
  function alterarFoto() {
    divInfoImg = document.getElementById('infoImagem')
    divInfoImg.style.display = 'flex';
  }

  function fecharInfoImg(){
    divInfoImg = document.getElementById('infoImagem')
    divInfoImg.style.display = 'none';
    
  }
</script>
