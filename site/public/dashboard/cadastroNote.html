<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./../css/dashboard.css" />
    <link rel="stylesheet" href="./../css/cadastroNote.css" />
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <ul>
        <li class="logo">
          <a href="">
            <div class="icon">
              <img src="./../img/svg/aguia2Branca.svg" alt="" />
            </div>
            <div class="text">Remote Guard</div>
          </a>
        </li>
        <div class="Menulist">
          <li>
            <a href="">
              <div class="icon"><img src="svg/perfil.svg" alt="" /></div>
              <div class="text">Funcionários</div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/grafico.svg" alt="" /></div>
              <div class="text">Dashboards</div>
            </a>
          </li>
          <li>
            <a href="cadastroNote.html">
              <div class="icon"><img src="svg/laptop.svg" alt="" /></div>
              <div class="text atual">Notebook</div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/chat.svg" alt="" /></div>
              <div class="text">Help Desk</div>
            </a>
          </li>
          <li>
            <a href="perfil.html">
              <div class="icon"><img src="svg/config.svg" alt="" /></div>
              <div class="text">Configurações</div>
            </a>
          </li>
        </div>
        <div class="bottom">
          <li class="liPerfil">
            <a href="perfil.html">
              <div class="imgBox">
                <img src="./../img/site/dashboard/perfil.png" alt="" />
                <div class="text">Olá, Brandão</div>
              </div>
            </a>
          </li>
          <li>
            <a href="">
              <div class="icon"><img src="svg/sair.svg" alt="" /></div>
              <div class="text">Logout</div>
            </a>
          </li>
        </div>
      </ul>
    </div>
    <div>
      <div class="burguer" id="burguer" onclick="alterarSidebar()"></div>
    </div>

    <section>
      <div class="container">
        <h1>Cadastro de Notebooks</h1>
        <div class="inputs">
          <div class="esquerda">
            <input placeholder="Marca..." type="text" />
            <input placeholder="Modelo..." type="text" />
            <input placeholder="Processador..." type="text" />
          </div>
          <div class="direita">
            <input placeholder="Memória RAM..." type="text" name="" id="" />
            <div class="divArmazenamento">
              <h2>Armazenamento</h2>
              <div class="containerArmazenamento">
                <div class="inpArmazenamento" id="inpArmazenamento">
                  <div class="inpArm">
                    <select name="" id="">
                      <option selected disabled value="">Tipo</option>
                      <option value="HD">HD</option>
                      <option value="SSD">SSD</option>
                    </select>
                    <div class="divInpTamanho">
                      <input class="inpTamanho" placeholder="Tamanho em GB" type="number" name="" id="" />
                      <img onclick="adcDisco()" src="svg/circuloMais.svg" alt="" />
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
        <button>Cadastrar</button>
      </div>
    </section>
  </body>
</html>

<script src="js/sessao.js"></script>

<script>
  
    var contadorArmazenamento = 0;
  function adcDisco(){
    var divInpArmazenamento = document.getElementById('inpArmazenamento')
    divInpArmazenamento.innerHTML += `
                     <div class="inpArm" id="div${contadorArmazenamento}">
                    <select name="" >
                      <option selected disabled value="">Tipo</option>
                      <option value="HD">HD</option>
                      <option value="SSD">SSD</option>
                    </select>
                    <div class="divInpTamanho">
                      <input class="inpTamanho" placeholder="Tamanho em GB" type="number" name="" id="" />
                      <img onclick="apagarArmazenamento(${contadorArmazenamento})" src="svg/circuloX.svg" alt="" />
                    </div>
                  </div>`
                  contadorArmazenamento ++;
    
  }

  function apagarArmazenamento(num){
    var divInpArmazenamento = document.getElementById('inpArmazenamento')
    var divExcluida = document.getElementById(`div${num}`)
    divExcluida.remove()

  }
</script>
