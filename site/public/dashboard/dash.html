<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

      datasets: [{

      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    },
    plugins: {
      title: {
        display: true,
        text: 'TESTE',
      },

    }
  });
</script>
