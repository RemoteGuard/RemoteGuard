<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="trazerProcessos()">
    <div id="div_alerta"></div>
</body>
<script>
let vetorProcessos = []
let processosSeparados = ""
const requisicaoPadrao = "";
function trazerProcessos() {
            fetch("/renan/processos", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ 
                    requisicaoPadraoServer: requisicaoPadrao 
                })
            }).then(function (resposta) {
                if (resposta.ok) {
                    resposta.json().then(json => {
                        json.resultado.forEach(processo => {
                            processosSeparados = processo.processos.split(",")
                            vetorProcessos.push(processo.processos.split(","))
                        });
                    });
                } else {
                    throw "Erro ao listar empresas!";
                }
            }).catch(function (erro) {
                console.log(`#ERRO: ${erro}`);
            });
        }
</script>
</html>
