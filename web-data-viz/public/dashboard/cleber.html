<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body > div {
        border: 1px solid black;
        background-color: white;
        width: 50%;
      }
    </style>
    <title>ApexChartsText</title>
  </head>
  <body>
    <div>
      <div id="chart"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      const chart = new ApexCharts(document.querySelector("#chart"), {
        series: [
          {
            data: [
              [32.2, 57.3, 29.80666666666667],
              [7.5, 52.8, 27.1],
              [17.8, 52.8, 29.793333333333333],
              [47.7, 53.4, 27.02],
              [10, 20, 0.02666666666666667],
            ],
            name: "pessoas",
          },
        ],
        chart: {
          height: 350,
          type: "bubble",
        },
        dataLabels: {
          enabled: true,
        },
        fill: {
          opacity: 1,
        },
        title: {
          text: "Simple Bubble Chart",
        },
        xaxis: {
          tickAmount: 12,
          type: "category",
        },
      });
      chart.render();
    </script>
  </body>
</html>
